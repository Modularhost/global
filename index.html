<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido — ModularHost</title>

  <!-- Favicon usando el mismo logo SVG -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="6" y="6" width="20" height="20" rx="4" ry="4" fill="%232563eb"/><rect x="38" y="6" width="20" height="20" rx="4" ry="4" fill="%232563eb"/><rect x="6" y="38" width="20" height="20" rx="4" ry="4" fill="%232563eb"/><rect x="38" y="38" width="20" height="20" rx="4" ry="4" fill="%232563eb"/><line x1="16" y1="16" x2="48" y2="16" stroke="%2310b981" stroke-width="2"/><line x1="16" y1="48" x2="48" y2="48" stroke="%2310b981" stroke-width="2"/><line x1="16" y1="16" x2="16" y2="48" stroke="%2310b981" stroke-width="2"/><line x1="48" y1="16" x2="48" y2="48" stroke="%2310b981" stroke-width="2"/></svg>' />

  <style>
    :root{
      --bg:#fdfdfd;
      --muted:#6b7280;
      --primary:#2563eb;
      --secondary:#7c3aed;
      --gradient:linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow:0 12px 50px rgba(0,0,0,0.1);
      --logo-bg:#2563eb; /* color de los 4 cuadrados azul */
      --logo-line:#10b981; /* color de las líneas verde */
      font-family:"Poppins", "Segoe UI", sans-serif;
    }
    *{box-sizing:border-box;}
    body{margin:0;background:var(--bg);color:#111827;overflow-x:hidden;}

    header{
      position:absolute;top:0;left:0;width:100%;padding:20px 60px;display:flex;align-items:center;z-index:3;
    }
    .logo{
      display:flex;align-items:center;gap:12px;font-weight:700;font-size:1.5rem;color:#111827;
    }
    .logo-icon{
      width:40px;height:40px;border-radius:8px;background:transparent;display:flex;align-items:center;justify-content:center;box-shadow:var(--shadow);
    }
    .logo-icon svg{
      width:28px;height:28px;
    }

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;position:relative;overflow:hidden}
    .hero{max-width:1300px;width:100%;display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center;z-index:2;}

    .content-box{
      background:#fff;
      padding:50px;
      border-radius:24px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      animation:fadeInUp .9s ease;
      position:relative;
    }

    .content-box h1{font-size:3rem;line-height:1.2;margin:0;font-weight:800;background:var(--gradient);-webkit-background-clip:text;color:transparent;}
    .content-box p{font-size:1.15rem;line-height:1.7;color:var(--muted);margin:22px 0 32px;}

    .actions{display:flex;gap:20px;flex-wrap:wrap}
    .btn{padding:16px 28px;border-radius:14px;font-weight:600;font-size:1rem;cursor:pointer;border:none;transition:all .25s ease;letter-spacing:.3px}
    .btn-primary{background:var(--gradient);color:#fff;box-shadow:var(--shadow)}
    .btn-primary:hover{transform:translateY(-3px);}
    .btn-outline{background:transparent;color:var(--primary);border:2px solid var(--primary)}
    .btn-outline:hover{background:var(--primary);color:#fff}

    .highlights{display:flex;gap:28px;margin-top:40px}
    .highlight{flex:1;background:#fff;border-radius:20px;box-shadow:var(--shadow);padding:24px;text-align:center;transition:.3s ease}
    .highlight:hover{transform:translateY(-4px)}
    .highlight h3{margin:0;font-size:1.5rem;color:var(--primary)}
    .highlight p{margin:8px 0 0;font-size:1rem;color:var(--muted)}

    .background{position:absolute;inset:0;z-index:1;overflow:hidden;}
    canvas{position:absolute;inset:0;width:100%;height:100%;}

    @keyframes fadeInUp{
      0%{opacity:0;transform:translateY(40px)}
      100%{opacity:1;transform:translateY(0)}
    }

    @media(max-width:1000px){
      .hero{grid-template-columns:1fr;text-align:center}
      .actions{justify-content:center}
      .highlights{flex-direction:column}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="20" height="20" rx="4" ry="4" fill="var(--logo-bg)"/>
          <rect x="38" y="6" width="20" height="20" rx="4" ry="4" fill="var(--logo-bg)"/>
          <rect x="6" y="38" width="20" height="20" rx="4" ry="4" fill="var(--logo-bg)"/>
          <rect x="38" y="38" width="20" height="20" rx="4" ry="4" fill="var(--logo-bg)"/>
          <line x1="16" y1="16" x2="48" y2="16" stroke="var(--logo-line)" stroke-width="2"/>
          <line x1="16" y1="48" x2="48" y2="48" stroke="var(--logo-line)" stroke-width="2"/>
          <line x1="16" y1="16" x2="16" y2="48" stroke="var(--logo-line)" stroke-width="2"/>
          <line x1="48" y1="16" x2="48" y2="48" stroke="var(--logo-line)" stroke-width="2"/>
        </svg>
      </div>
      ModularHost
    </div>
  </header>

  <div class="wrap"><!-- resto del contenido igual -->
  </div>
</body>
</html>
