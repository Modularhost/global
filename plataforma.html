<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Plataforma Profesional</title>
<style>
    /* ===== Reset y base ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
        background: #121212;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        text-align: center;
        padding: 2rem 1rem;
    }
    header h1 {
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
        color: #4ade80;
        letter-spacing: 1px;
    }
    header p {
        font-size: 1.1rem;
        color: #cbd5e1;
    }

    /* ===== Grid de p√°ginas ===== */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 2rem;
        padding: 2rem;
        width: 90%;
        max-width: 1100px;
    }

    /* ===== Tarjetas de p√°ginas ===== */
    .page-card {
        background: #1f2937;
        border-radius: 15px;
        padding: 2rem 1rem;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
    }

    .page-card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        background: #374151;
    }

    .page-card h2 {
        font-size: 1.4rem;
        margin: 0.5rem 0;
        color: #fff;
    }
    .page-card p {
        font-size: 0.95rem;
        color: #9ca3af;
    }
    .page-icon {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 0.5rem;
    }

    /* ===== Animaci√≥n ===== */
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<header>
    <h1>Mi Plataforma Profesional</h1>
    <p>Selecciona una p√°gina para abrirla</p>
</header>

<main>
    <div class="grid-container" id="pagesContainer">
        <!-- Tarjetas generadas por JS -->
    </div>
</main>

<script>
    // ===== Lista de p√°ginas =====
    const pages = [
        { name: "Dashboard", description: "Visi√≥n general de todos tus datos", url: "dashboard.html", icon: "üìä" },
        { name: "Blog", description: "Tus art√≠culos y publicaciones", url: "blog.html", icon: "‚úçÔ∏è" },
        { name: "Galer√≠a", description: "Todas tus im√°genes y fotos", url: "galeria.html", icon: "üñºÔ∏è" },
        { name: "Contacto", description: "Formulario de contacto y soporte", url: "contacto.html", icon: "üìû" }
    ];

    const container = document.getElementById("pagesContainer");

    pages.forEach((page, index) => {
        const card = document.createElement("div");
        card.classList.add("page-card");
        card.style.animationDelay = `${index * 0.1}s`; // efecto cascada

        card.innerHTML = `
            <span class="page-icon">${page.icon}</span>
            <h2>${page.name}</h2>
            <p>${page.description}</p>
        `;

        card.addEventListener("click", () => {
            window.location.href = page.url;
        });

        container.appendChild(card);
    });
</script>
</body>
</html>
